---
layout: default
title: The Store
---
 
<section class="content">
  <h2>Store</h2>
 
  <p>Check out my stamp collection!</p>
</section>
 
<ul class="entries">
  {% for post in site.posts %}
 
  <li>
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" />
      <h3>{{ post.title }}</h3>
    </a>
  </li>
 
  {% endfor %}
</ul>
